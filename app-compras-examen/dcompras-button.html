<dom-module id="dcompras-button">
    <template>
        <style include="edit-button-shared-styles">
            .w3-btn:hover {
                box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            }
            
            .w3-btn {
                margin-bottom: 10px;
                border: 1px solid #ccc
            }
            
            .w3-border-red, .w3-hover-border-red:hover {
                border-color: #f44336!important;
            }
            
            .w3-white, .w3-hover-white:hover {
                color: #000!important;
                background-color: #fff!important;
            }
            
            .w3-border {
                border: 1px solid #ccc!important;
            }
            
            .w3-round-large {
                border-radius: 8px;
            }
            
            .w3-btn, .w3-button {
                user-select: none;
            }
            
            .w3-btn, .w3-button {
                border: none;
                display: inline-block;
                outline: 0;
                padding: 8px 16px;
                vertical-align: middle;
                overflow: hidden;
                text-decoration: none;
                color: inherit;
                background-color: inherit;
                text-align: center;
                cursor: pointer;
                white-space: nowrap;
            }

            button, select {
                text-transform: none;
            }
            
            button, input, select, textarea {
                font: inherit;
                margin: 0;
            }
 
        </style>
        <button class="w3-btn w3-white w3-border-red w3-round-large">[[buttonName]]</button>
    </template>
    <script>
        Polymer({
            is: "dcompras-button",
            properties: {
                buttonName: {
                    type: String,
                    value: ""
                }
            }
        });
    </script>
</dom-module>
