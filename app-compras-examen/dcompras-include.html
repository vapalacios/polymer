<dom-module id="dcompras-include">
    <template>
        <style></style>
        <p>
            Url imagen: <input placeholder="Url imagen" value="{{picture::input}}">
        <p>
            Nombre:  <input placeholder="Nombre del producto" value="{{name::input}}" >
        </p>
        <p>
            Stock: <input placeholder="Stock del producto" value="{{stock::input}}" >
        </p>
        <p>
            Ventas: <input placeholder="Ventas del producto" value="{{sales::input}}" >
        </p>
        <p>
            Disponible: <input placeholder="Disponible" value="{{available::input}}" >
        </p>
        <p>
            Precio Unitario: <input placeholder="Precio Unitario" value="{{price::input}}" >
        </p>
        <p>
            Tallas Disponible: <input placeholder="Tallas" value="{{size::input}}" >
        </p>
        <p>
            Total Ventas: <input placeholder="Total Ventas" value="{{profit::input}}" >
        <p>
        
            <dcompras-button on-tap="_saveObject" button-name="Guardar"></dcompras-button>
        </p>
    </template>
    <script>
        Polymer({
            is: "dcompras-include",
            properties: {
                picture: {
                    type: String,
                    value: ""
                },
                name: {
                    type: String,
                    value: ""
                },
                stock: {
                    type: Number,
                    value: null
                },
                sales: {
                    type: Number,
                    value: null
                },
                available: {
                    type: Number,
                    value: null
                },
                id: {
                    type: Number,
                    value: null
                },
                profit: {
                    type: Number,
                    value: null
                },
                price: {
                    type: Number,
                    value: null
                },
                size: {
                    type: String,
                    value: ""
                },
                newProduct: {
                    type: Object,
                    value: {}
                }
            },
            _saveObject: function(){
                console.log(this.picture);
                this.set('newProduct.picture', this.picture);
                this.set("newProduct.name", this.name);
                this.set("newProduct.stock", this.stock);
                this.set("newProduct.price", this.price);
                this.set("newProduct.profit", this.profit);
                this.set("newProduct.sales", this.sales);
                this.set("newProduct.available", this.available);
                this.set("newProduct.idProduct", this.idProduct);
                this.set("newProduct.size", this.size);
                this.fire("new-product", this.newProduct);
                this.set('newProduct', {});
            }
        });
    </script>
</dom-module>
