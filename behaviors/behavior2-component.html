<link rel="import" href="behavior-extend.html">

<dom-module id="behavior2-component">
    <template>
    <style>
        div{
            background-color: thistle;
            cursor: pointer;
            margin: 10px 0px 10px 0px;
            border-radius: 10px 10px 10px 10px;
            border: 0px solid #000000;
            width: 50%;
        }
    </style>
    <h1>Componente 2</h1>
	<div>
		<p id="nombre">[[name]]</p>
        <p id="apellido">[[lastName]]</p>
	</div>
</template>
    <script>
        Polymer({
            is: 'behavior2-component',
            behaviors: [TestBehaviors.ExtendItAll],
            _doSomething() {
                console.log(this.name.split("").forEach((x, index) => {
                    if (index / 2) return x.toUpperCase()
                }));
                this.$.nombre.textContent = this.name.split("").reduce((tot, act, index) => {
                    console.log(index);
                    if (index % 2) tot  += act.toUpperCase();
                    else
                        tot += act;
                    return tot;
                        
                });
                this.$.apellido.textContent = this.lastName.split("").reduce((tot, act, index) => {
                    console.log(index);
                    if (index % 2) tot  += act.toUpperCase();
                    else
                        tot += act;
                    return tot;
                        
                });
            }
        });

    </script>
</dom-module>
